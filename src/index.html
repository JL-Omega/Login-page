<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Your Page Title</title>

     <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Container with two forms for sign-up and sign-in -->
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="User: Chéché Mbuangi" class="input" />
            <input type="email" placeholder="Email: mbuangi_cheronne@yahoo.fr" class="input" />
            <input type="password" placeholder="Password: ***********" class="input" />
            <button class="btn">Sign Up</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" placeholder="Email: mbuangi_cheronne@yahoo.fr" class="input" />
            <input type="password" placeholder="Password: ****************" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<!-- Link to the JavaScript file for scripting -->
<script src="script.js"></script>
</body>
</html>
